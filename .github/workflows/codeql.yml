# This workflow is tailored for Angular projects using CodeQL to analyze TypeScript/JavaScript code.
# It sets up Node.js, installs dependencies, and runs CodeQL analysis.
#
# Check the `language` matrix to ensure it matches your project's needs.
#
name: "CodeQL for Angular"

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  schedule:
    - cron: '29 5 * * 0'

jobs:
  analyze:
    name: Analyze (JavaScript/TypeScript)
    # Use ubuntu-latest for JavaScript/TypeScript analysis
    runs-on: ubuntu-latest
    permissions:
      # Required for all workflows
      security-events: write
      # Required to fetch internal or private CodeQL packs
      packages: read
      # Only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript' ]
        # CodeQL supports 'javascript-typescript' for Angular (JavaScript/TypeScript).
        # See https://docs.github.com/en/code-security/code-scanning/creating-an-advanced-setup-for-code-scanning for customization.

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Set up Node.js environment for Angular
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18' # Specify the Node.js version compatible with your Angular project
        cache: 'npm' # Cache npm dependencies for faster runs

    # Install project dependencies
    - name: Install dependencies
      run: npm ci # Use npm ci for cleaner, reproducible builds

    # Optional: Build the Angular project (uncomment if needed)
    # - name: Build Angular project
    #   run: npm run build --if-present

    # Initializes the CodeQL tools for scanning
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # Optionally specify custom queries or packs
        # queries: security-extended,security-and-quality

    # Perform CodeQL Analysis
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
